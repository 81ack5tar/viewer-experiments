<!doctype html>
<html lang=en >
<head>
<title>build-wikihouse-stepup-r3.html</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>

  
	var topStep = new THREE.Object3D();
	var bottomStep = new THREE.Object3D();
	var spreader = new THREE.Object3D();
	var wedge = new THREE.Object3D();
	var peg = new THREE.Object3D();
	var side = new THREE.Object3D();

	var thickness = 18;
	var pi = Math.PI;

	var css, info, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement('style') );
		css.innerHTML ='body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' ;

		info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'margin: 20px; position: absolute; ';
		info.innerHTML = '<a href="" ><h1>' + document.title + '</h1></a>' +
			'<p>Building the SetUp from a list of vertices of boundaries and holes for each component</p>' +
			'<p>2015-05-04 ~ WIP</p>' +
			'<div id=msg1 ></div>' +
		'';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.set( 500, 500, 500 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

// ground box
		geometry = new THREE.BoxGeometry( 500, 20, 500 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -300, 0 );
		scene.add( mesh );

		mesh = new THREE.GridHelper( 250, 10 );
		mesh.position.set( 0, -289, 0 );
		scene.add( mesh );

// axes
		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

		scene.add( topStep );
		buildTopStep();

		scene.add( bottomStep );
		buildBottomStep();

		scene.add( spreader );
		buildSpreader();

		scene.add( wedge );
		buildWedge();

		scene.add( peg );
		buildPeg();

		scene.add( side );
		buildSide();

	}


	function buildBottomStep( ) {

		var path = [ 55, 100, -5, 20, 30, -20, -5, -100, 400, 100, -5, 20, 30, -20, -5, -100, 55, 365, -550, -365 ];

		var boundary = buildVerticesBySingles( path );

		holes = [];

		holes.push( buildBoneI( 1, { x: 50, y: 200 } ) );
		holes.push( buildBoneI( 1, { x: 470, y: 200 } ) );

		bottomStep.add( drawPolyline( boundary, { holes: holes } ) ); 

		bottomStep.position.set( -250, -100, 100 );

	}

	function buildTopStep() {

		path = [ [ 0, 0 ], [ 550, 0 ], [ 0, 250 ], [ -550, 0 ] ];

		var boundary = buildVerticesByPairs( path );

		holes = [];

		holes.push( buildBoneI( 0, { x: 100, y: 200 } ) );
		holes.push( buildBoneI( 0, { x: 350, y: 200 } ) );

		holes.push( buildBoneL( 0, { x: 100, y: 50 } ) );
		holes.push( buildBoneL( 1, { x: 350, y: 50 } ) );
 
		topStep.add( drawPolyline( boundary, { holes: holes } ) ); 

		topStep.position.set( -350, -100, 200 )
	}

	function buildSide() {

		var path = [ 550, 100, -190, 10, 5, 245, -5, 10, 150, 100, -150, 10, 5, 120, -100, -120, -10, 5, -200, -5, -10, 200, -100  ];

		var boundary = buildVerticesBySingles( path );

		side.add( drawPolyline( boundary, 0 ) ); 

		side.position.set( -350, -300, -150 );

	}


	function buildSpreader() {

		var path = [ 
			10, -12, 30, 20, 10, -5, 200, 5, 10, -20, 30, 20, 10, -5, 200, 5, 10, -20, 30, 12, 10,
			62,
			-10, 12, -30, -20, -10, 5, -200, -5, -10, 20, -30, -20, -10, 5, -200, -5, -10, 20, -30, -12, -10,
			-62
		];

		var boundary = buildVerticesBySingles( path );

		spreader.add( drawPolyline( boundary ) ); 

		spreader.position.set( -350, 0, 300 );

	}


	function buildWedge() {

		var width = 50;
		var height = 35;
		var delta = 5;

		path = [  [ width - delta, 0 ], [ delta, height ], [ -width, 0 ], [ delta, -height ] ];

		var boundary = buildVerticesByPairs( path, { x: 5 } );

		wedge.add( drawPolyline( boundary, 0 ) ); 

		wedge.position.set( -50, 200, 300 );

	}


	function buildPeg() {

		var width = 94;
		var height = 50;
		var delta = 5;

		path = [  [ width, 0 ], [ 0, 30 ], [ -width + 20, delta ], [ 0, 10 ], [ delta, 0 ], [ 0, delta], [ -30, 0 ], [ 0, -height] ];

		var boundary = buildVerticesByPairs( path, { x: 5 } );

		peg.add( drawPolyline( boundary, 0 ) ); 

		peg.position.set( 50, 200, 300 );

	}




	function buildBoneI( index, parameters ) {

		var paths = [];

		paths[ 0]  = [ 12, -5, 108, 5, 12, -30, -12, 5, -108, -5, -12, 30 ];

		width = 30;
		height = 132;
		delta = 5;
		tenon = 12;

		paths[ 1 ] = [ width, tenon, -delta, height - tenon, delta, tenon, -width, -tenon, delta, -height + tenon, -delta, -tenon ];   

		vertices = buildVerticesBySingles( paths[ index ], parameters );

		return vertices;

	}


	function buildBoneL( index, parameters ) {

		paths = [];

		paths[ 0 ]  = [ 12, 5 , 108, -5, 12, 50, 5, 12, -30, -12, 5, -25, -100, 5, -12, -30 ];

		paths[ 1 ]  = [ 12, 5 , 100, -25, -5, -12, 30, 12, -5, 50, -12, -5, -108, 5, -12 ];

		vertices = buildVerticesBySingles( paths[ index ], parameters  );

		return vertices;

	}


	function buildVerticesBySingles( path, parameters ) {

		var p = parameters || {};
		var x = p.x ? p.x : 0;
		var y = p.y ? p.y : 0;
		var vertices = [  v( x, y ) ];

		for ( var i = 0; i < path.length; ) {

			x += path[ i++ ];
			vertices.push( v( x, y ) );

			y += path[ i++ ];
			vertices.push( v( x, y ) )

		}

		return vertices;

	}

	function buildVerticesByPairs( path, parameters ) {

		var p = parameters ? parameters : {};
		var x = p.x ? p.x : 0;
		var y = p.y ? p.y : 0;
		var vertices = [];

		for ( var i = 0; i < path.length; i++ ) {

			x += path[ i ][ 0 ];
			y += path[ i ][ 1 ];

			vertices.push( v( x, y ) )

		}

		return vertices;

	}


	function drawPolyline( vertices, parameters ) {

		var parameters = parameters || {} ;

		px = parameters.px ? parameters.px : 0;
		py = parameters.py ? parameters.py : 0;
		pz = parameters.pz ? parameters.pz : 0;

		rx = parameters.rx ? parameters.rx : 0;
		ry = parameters.ry ? parameters.ry : 0;
		rz = parameters.rz ? parameters.rz : 0;

		holes = parameters.holes ? parameters.holes : 0;

		var material = new THREE.MeshNormalMaterial();

		var shape = new THREE.Shape();
		shape.fromPoints( vertices );

		for ( var i = 0; i < holes.length; i++ ) {

			var holePath = new THREE.Path();
			holePath.fromPoints( holes[ i ] );
			shape.holes.push( holePath );

		}

		var geometry = shape.extrude( { amount: thickness, bevelEnabled: false} );
		geometry.applyMatrix( new THREE.Matrix4().makeTranslation( px, py, pz ) );

		geometry.applyMatrix( new THREE.Matrix4().makeRotationX( rx ) );
		geometry.applyMatrix( new THREE.Matrix4().makeRotationY( ry ) );
		geometry.applyMatrix( new THREE.Matrix4().makeRotationZ( rz ) );

		mesh = new THREE.Mesh( geometry, material );

		edges = new THREE.EdgesHelper( mesh, 0x333333 );
		scene.add( edges );

		return mesh;

	}

	function v( x, y ){ return new THREE.Vector2( x, y ); }

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
